<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
<style>
  body{
	font-family: helvetica;
	font-size: 20px;
	text-align: center;
	min-width: 200px;
}
button{
	background: white;
	color: #DDDDDD;
	width: 90px;
	height: 22px;
	margin-right: 0;
	margin-left: 0;
	outline: none;
	border: 1px #DDDDDD solid;
}
.btc{
	border-radius: 7px 0 0 7px;
}
.eth{
	border-radius: 0 7px 7px 0;
}
button:hover{
	transition: 0.7s;
	color: grey;
	border: 1px grey solid
}
button:focus{
	border: 1px #0067C8 solid;
	background: #3C90DF;
	color: white;
}
</style>
</head>
    <body>
		<div class="btcData">
        	<div id="btcPrice"></div>
			<div id="btcChange"></div>
		</div>
		<div class="ethData">
        	<div id="ethPrice"></div>
			<div id="ethChange"></div>
		</div>
        
        <button id="focusmeplease" class="btc">BTC</button>
        <button class="eth">ETH</button>
        
        <script src="price.js"></script>
    </body>
</html>
